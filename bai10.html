<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBieuThuc(n) {
        let S = 0;
        for(let i = 1; i<= n; i++){
            S += 1/Math.pow(i,3);
        } document.write(S.toFixed(5))
    }
    tinhBieuThuc(4);
</script>
</body>
