<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(n) {
        let tich = 1;
        for(let i=1; i<=n; i++){

            if(i!=n){
                document.write(i+ "x ")
                tich *= i;
            }else{
                document.write(i + " = "+ tich*i);
            }
        }
    }
    tinhGiaiThua(5)
</script>
</body>
</html>
